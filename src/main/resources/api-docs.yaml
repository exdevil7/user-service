openapi: 3.0.3
info:
  title: User Service API
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local Development Server
paths:
  /users:
    get:
      summary: Get all users
      operationId: getUsers
      tags:
        - users
      parameters:
        - name: username
          required: false
          in: query
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_.-]+$'
        - name: name
          required: false
          in: query
          schema:
            type: string
            pattern: "^[\\p{L}\\s-']+$"
        - name: surname
          required: false
          in: query
          schema:
            type: string
            pattern: "^[\\p{L}\\s-']+$"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDTO'
components:
  schemas:
    UserDTO:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        name:
          type: string
        surname:
          type: string
